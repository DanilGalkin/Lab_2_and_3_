<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Лаба 3</title>
</head>

<body>
  <div class="header-footer">
    <ul class="nav justify-content-between">
      <li class="nav-item">
        <img class="logo" src="src/img/logo.png" alt="">
        <a class="nav-link" href="#" tabindex="-1">Загрузки шаблонизации</a>
      </li>
      <li class="nav-item">
        <a href="#" class="btn" onclick="showNewObjModal(this)">Загрузить</a>
      </li>
    </ul>
  </div>

  <div id="root">
  </div>


  <div class="header-footer">
    <ul class="nav justify-content-between">
      <li class="nav-item">
        <a class="nav-link">Galkin Danil</a>
      </li>
      <li class="nav-item">
        <a href="https://vk.com/id598009423"
          target="_blank"><img class="logo mx-2" src="src/img/vk_logo.png" alt=""></a>
      </li>
    </ul>
  </div>


  
  <div class="modal fade" id="modaldescription">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Описание</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="bottom" title="Подсказка" data-bs-content="Модальные окна можно переключать стрелками вправо и влево">Подсказка</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalcreateobj">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Карточка</h5>
        </div>
        <div class="modal-body">
          <form id="cardForm">
            <div class="form-group">
              <label for="titleInput">Заголовок:</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Введите заголовок">
            </div>
            <div class="form-group">
              <label for="contentInput">Текст:</label>
              <textarea class="form-control" id="contentInput" placeholder="Введите текст"></textarea>
            </div>
            <div hidden id="info">

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveButton" onclick="saveNewObjModal()">Сохранить</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeNewObjModal()">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast" role="alert" id="notification">
      <div class="toast-body text-left">
        В данный момент этот функционал недоступен
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/script.js"></script>
  <script type="module" src="src/js/root.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  

</body>

</html>
